
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Submit Data</title>
  </head>
  <body>
    <h1>Submit Data to MongoDB Atlas</h1>
    {% if error %}
      <div style="color: red;"><strong>Error:</strong> {{ error }}</div>
    {% endif %}
    <form action="{{ url_for('submit') }}" method="post">
      <label>Name: <input type="text" name="name" value="{{ form_data.get('name','') }}"></label><br><br>
      <label>Email: <input type="email" name="email" value="{{ form_data.get('email','') }}"></label><br><br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
